<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<title>Changs password</title>
</head>
<div id="main">
	<div class="box">
		<h3>Đổi Mật Khẩu</h3>

		<form action="" class="submitForm" method="post">
			<p class="required">
				<span>Họ Tên</span>
				<input class="text type="text">
			</p>
			<p class="required">
				<span>Ngày Sinh</span>
				<input class="text type="text">
			</p>
			<p class="required">
				<span>Giới Tính</span>
				<select id="per_gender" name="per_gender" class="select">
					<option value="">----</option>
					<option value="0" selected="true">Nam</option>
					<option value="1">Nữ</option>
				</select>
			</p>
			<p class="required">
				<span>Quốc Gia</span>
				<input class="text" type="text">
			</p>
			<p class="required">
				<span>Tỉnh Thành</span>
				<input class="text" type="text">
			</p>
			<p class="required">
				<span>Email</span>
				<input class="text" data-val="true" data-val-length="Email Không Đúng." id="Email" name="Email" type="email">
			</p>
			<p class="required">
				<span>Tự Bạch</span>
				<input class="text" id="text" type="text">
			</p>
			<p class="buttonSet">
				<button type="submit" class="buttons submitButton">Cập nhật</button>
				<a class="buttons cancelButtons" href="#">Bỏ qua</a>
			</p>
		</form>
	</div>
</div>
</body>
</html>
